<body>

   <div class="nav-logo">

    <h1>Chat with DiaBot - Your Diabetes Buddy! </h1>
    <p>Hi there! I'm DiaBot, your diabetes assistant. Ask me anything about diabetes management!  For specific medical advice, it's always best to consult with a doctor or registered dietitian.</p>
    <div class="chat-container">
      <div class="bot-message"> Hello! I'm DiaBot, your diabetes companion . How can I help you today?</div>
    </div>
    <input type="text" id="userInput" placeholder="What would you like to know about diabetes?" aria-label="Type your question about diabetes management">
  
    
  </div>

  


  <script>
  const chatContainer = document.querySelector('.chat-container');
  const userInput = document.getElementById('userInput');

  
  function handleUserInput() {
    const userMessage = userInput.value.trim();
    if (userMessage) {
      appendMessage(userMessage, 'user-message');
      const botReply = generateBotReply(userMessage); 
      appendMessage(botReply, 'bot-message');
      userInput.value = '';
    }
  }

  


  function appendMessage(message, className) {
    const messageElement = document.createElement('div');
    messageElement.className = className;
    messageElement.textContent = message;
    chatContainer.appendChild(messageElement);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  




  function generateBotReply(userMessage) {
 
  if (userMessage.toLowerCase().includes('hi')) {
    return "Hi!  How can I help you today?";
  } else if (userMessage.toLowerCase().includes('diabetes')) {
    return "Diabetes is a chronic (long-lasting) health condition that affects how your body turns food into energy. Your body breaks down most of the food you eat into sugar (glucose) and releases it into your bloodstream. When your blood sugar goes up, it signals your pancreas to release insulin.";
  } else if (userMessage.toLowerCase().includes('symptoms')) {
    return "Disclaimer:I can't give specific medical advice. However, some general symptoms of diabetes can include increased thirst, frequent urination, fatigue, and blurry vision. If you're concerned about diabetes, it's important to consult with a doctor.";
  } else if (userMessage.toLowerCase().includes('causes')) {
    return "There are two main types of diabetes: type 1 and type 2. Type 1 diabetes is an autoimmune disease where the body doesn't produce enough insulin. Type 2 diabetes is when the body either doesn't use insulin effectively or doesn't produce enough. It's always best to consult with a doctor to understand the cause of diabetes.";  
  } else if (userMessage.toLowerCase().includes('complications')) {
    return "Disclaimer:I can't give specific medical advice. Uncontrolled diabetes can lead to serious complications. If you have any concerns, it's important to speak with a doctor.";
  } else if (userMessage.toLowerCase().includes('living with diabetes')) {
    return "Many people live healthy and fulfilling lives with diabetes. There are resources available to help with management. You can find information from trusted organizations like the American Diabetes Association (https://diabetes.org/)";
  } 
  else {
    return "That's an interesting question! I'm still learning about diabetes management. Would you like to try rephrasing it, or can I suggest some resources?";
  }
}

  userInput.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') {
      handleUserInput();
    }
  });
  
  
  
 
 </script>

function calculate() {
    var age = parseInt(document.getElementById('age').value);
    var fasting = document.getElementById('fasting').checked;
    var bloodSugar = parseInt(document.getElementById('bloodSugar').value);

    var resultElement = document.getElementById('result');
    var recommendationsElement = document.getElementById('recommendations');

    var result = "";
    var recommendations = "";

    
    if (!isNaN(age) && !isNaN(bloodSugar)) {
        if (fasting) {
            if (bloodSugar >= 70 && bloodSugar <= 100) {
                result = "Your blood sugar level is within the normal range.";

                result = "Your blood sugar level is low. It's important to consume some carbohydrates.";
                recommendations = "Try consuming some fruits or a small snack to raise your blood sugar level.";
            } else {
                result = "Your blood sugar level is high. It's important to take action to lower it.";
                recommendations = "Avoid high-sugar foods and consider doing some physical activity.";

                    result = "Your blood sugar level is low. It's important to consume some carbohydrates.";
                    recommendations = "Try consuming some fruits or a small snack to raise your blood sugar level.";
                } else {
                    result = "Your blood sugar level is high. It's important to take action to lower it.";
                    recommendations = "Avoid high-sugar foods and consider doing some physical activity.";
                }
            } else {
                if (bloodSugar >= 80 && bloodSugar <= 100) {
                    result = "Your blood sugar level is within the normal range.";
                } else if (bloodSugar < 80) {
                    result = "Your blood sugar level is low. It's important to consume some carbohydrates.";
                    recommendations = "Try consuming some fruits or a small snack to raise your blood sugar level.";
                } else {
                    result = "Your blood sugar level is high. It's important to take action to lower it.";
                    recommendations = "Avoid high-sugar foods and consider doing some physical activity.";
                }
            }
        }
        if (bloodSugar >= 126) {
            result += " You have diabetes.";
        } else if (bloodSugar >= 100 && bloodSugar <= 125) {
            result += " You have prediabetes.";
        }
        resultElement.innerHTML = "<p><strong>Result:</strong></p><p>" + result + "</p>";
        recommendationsElement.innerHTML = recommendations ? "<p><strong>Recommendations:</strong></p><p>" + recommendations + "</p>" : "";
    } else {
        
        resultElement.innerHTML = "<p>Please provide both age and blood sugar level inputs.</p>";

}
